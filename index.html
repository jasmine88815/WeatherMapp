<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Weather Mapp</title>

<body>
    <h1> <span class="w">W</span><span class="eather">eather</span> <span class="m">M</span> <span class="app">app</span></h1>

        <input type="search" placeholder="Enter a city..." class="textBox" id="search-text-input"/>

    <section class="bodyText">
    <span class="city" id="city1">San Francisco</span>
    <span class="mainTemp"><strong id="mainTemp1">55</strong>Â°F</span>
    <ul class="descLogo">
    <li class="description"id="description1">sunny</li>
    <li id="weatherLogo1"><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"class="weatherLogo" /></li></ul>
    <ul class="details">
    <li>Humidity: <strong id="hum">12</strong><strong>%</strong></li>
    <li>Wind: <strong id="speed">6</strong><strong>mph</strong></li></ul> 
    </section></div>
