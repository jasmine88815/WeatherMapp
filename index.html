<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <title>Weather Mapp</title>
</head>
<body>
    <h1> <span class="w">W</span><span class="eather">eather</span> <span class="m">M</span> <span class="app">app</span></h1>
    <h4 class="time"> loading 📅⏰...</h4>
    <div class="container">
    <div class="mapIcon">
        <img src="src/maps-line-icon.svg"/>
    </div>
    <form class="form1" id="search-form">
        <input type="text" placeholder="Enter a city..." class="textBox" id="search-text-input"/>
        <input type="submit" value="search" class="searchButton"/>
    </form>
    <section class="bodyText">
    <span class="city">San Francisco</span>
    <span class="mainTemp"><strong>55°F</strong></span>
    <ul class="descLogo">
    <li class="description">sunny</li>
    <li class="weatherLogo">☀️</li></ul>
    <ul class="details">
    <li>Humidity: <strong class="hum">12%</strong></li>
    <li>Wind: <strong class="speed">6mph</strong></li></ul> 
    </section></div>
    <div class="globeIcon">
        <object data="src/globetransLoop.svg"></object></div>
    <footer>
        This application was coded by <a href="https://github.com/jasmine88815" target="_blank">Jasmine Hart</a> and is on <a href="https://github.com/jasmine88815/WeatherMapp"target="_blank">Github</a> and is hosted on Netlify
        <div class="reference"> Un-animated globe icon by <a href="https://freeicons.io/profile/51091" target="blank"> Phatplus</a> on <a href="www.freeicons.io" target="_blank"> www.freeicons.com</a> and styled/animated by Jasmine Hart</div>
    </footer>
</body>
</html>
